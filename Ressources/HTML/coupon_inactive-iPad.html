<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Globus Card</title>
<link href="base.css" rel="stylesheet" type="text/css" />
<link href="coupon-inactive-iPad.css" rel="stylesheet" type="text/css" />
<link href="images_{lang}.css" rel="stylesheet" type="text/css" />
</head>

<body class="reduced">
	<div class="main">
	  
		<img src="{imagePngKey}" class="topimg"/>
	  
		
		<!-- ISDEF: barcodeImageKey -->
		<div class="barcodeimg"><img src="{barcodeImageKey}" width="402px" height="178px" alt="barcode" /></div>
		<!-- END barcodeImageKey -->
	  
		<!-- ISDEF: barcodeAsTextKey -->
		<div class="underbarcode"> </div>
		<!-- END barcodeAsTextKey -->
	  
		<div class="discountarea">
			<div class="value">{valueKey}</div>
			<div class="infotxt">{teaserKey}</div>
		</div>
		<div class="smalltxtarea">
			{disclaimerKey}
		</div>
	</div>
	<div class="footer">
		<ul class="logos">
			<li class="globus"></li>
			<li class="hglobus"></li>
		</ul>
	</div>
	</div>
    </div>
</body>
</html>
